<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-3</h1>

<hr>
    <div id="app">
        <!--html中引用组件-->
        <panda></panda>
    </div>


    <script type="text/javascript">
        //1、父子组件的嵌套，先声明一个父组件叫panda,然后里面加入一个city组件
        var city={
            template:`<div style="color:green">siChuan from China</div>`,
        }
        //构造器外部写局部注册组件
        var pandaComponent={
            template:`<div><p>Panda from China</p>
            <city></city>
            </div>`,
            components:{
                "city":city
            }
        }

        //声明好对象后在构造器里引用
        var app = new Vue({
            el: '#app',   //提供页面上已经存在的Dom元素
            components:{
                //定义panda的组件，并用props设置了here的属性值
               "panda":pandaComponent
            }
        });

        </script>
</body>
</html>
