<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-2</h1>
<!--构造器中的data的值传给组件，需要进行绑定就可以了-->
<hr>
    <div id="app">
        <panda :here="message"></panda>
<!--        <panda here="China"></panda>-->
        <panda from-here="China"></panda>
    </div>


    <script type="text/javascript">
        //创建一个Vue实例
        var app = new Vue({
            el: '#app',   //提供页面上已经存在的Dom元素
            data:{
                message:'chengdu'
            },
            components:{
                //定义panda的组件，并用props设置了here的属性值
               "panda":{
                   template:`<div style="color:green">Panda from {{fromHere}}</div>`,
                   // props:['here']
                   props:['fromHere']
               }
            }
        });

        </script>
</body>
</html>
