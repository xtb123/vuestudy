<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
       <span>{{message}}</span> <hr>
       <span v-text="message"></span><hr>
       <span>{{dodo}}</span><hr>
       <span v-html="dodo"></span>   <!--不建议使用，（用户提交时）容易遭到攻击-->
    </div>
    <script type="text/javascript">
        //创建一个Vue实例
        var app = new Vue({
            el: '#app',   //提供页面上已经存在的Dom元素
            data: {       
               message:'hello wrold!',
               dodo:'<h2>hello world</h2>'
            },
           
        });
           
        </script>
</body>
</html>
