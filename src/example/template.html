<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>template</h1>
如果vue实例中有template属性，会将该属性值进行编译，
将编译后的虚拟dom直接替换掉vue实例绑定的元素 （el绑定的元素）
<hr>
    <div id="app">
        {{message}}
        <p>123</p>
    </div>

    <!--2、写在template标签里的模板，这种写法更像是在写html代码-->
<!--    <template id="tab1">-->
<!--        <h2 style="color: red">我是Template选项模板</h2>-->
<!--    </template>-->

    <!--3、写在script标签里的模板，这种写模板的方法，可以让模板文件从外部引入-->
<!--    <script type="x-template" id="tab1">-->
<!--        <h2 style="color: red">我是Script标签模板</h2>-->
<!--    </script>-->
    <script type="text/javascript">
        //创建一个Vue实例
        var app = new Vue({
            el: '#app',   //提供页面上已经存在的Dom元素
            data: {       
               message:'hello world'
            },
            <!--1、直接写在选项里的模板-->
            template:`<h2 style="color:red">我是选项模板</h2>`,
            // template:"#tab1",   //会将之前的内容进行覆盖
        });
           
        </script>
</body>
</html>
