<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定事件监听</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>v-model:<input type="text"v-model="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message" @change="show"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message" ></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选按钮绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选绑定一个数组</h3>
        <p>
            <input type="checkbox" id="lj" value="lj" v-model="names">
            <label for="isTrue" >lj</label>
            <input type="checkbox" id="xtb" value="xtb" v-model="names">
            <label for="isTrue" >xtb</label>
            <input type="checkbox" id="csm" value="csm" v-model="names">
            <label for="isTrue" >csm</label>
        </p>
        <p>{{names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="男" v-model="sex">
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex">
            <label for="two">女</label>
        </p>
        <p>你选择的性别：{{sex}}</p>
    </div>
    <script type="text/javascript">
        //创建一个Vue实例
        var app = new Vue({
            el: '#app',   //提供页面上已经存在的Dom元素
            data: {       
               message:"hello world",
                isTrue:false,
                names:[],
                sex:'男'
            },

        });
           
        </script>
</body>
</html>
