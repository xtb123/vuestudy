<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>vue.extend扩展实例构造器</h1>
<hr>
    <div id="app">
       <web></web>
    </div>
    <hr>
    <web></web>
    <div id="web"></div>

    <script type="text/javascript">
        // 创建构造器
       var webExtend=Vue.extend({
           template:"<p><a :href='webUrl'>{{webName}}</a></p>",
           data:function (){
               return {
                   webName:'baidu',
                   webUrl:"https://baidu.com/"
               }
           }
       })
       // 创建 一个 实例，并挂载到一个元素上。
       new webExtend().$mount('web');
       //扩展实例构造器需要挂载的
       new webExtend().$mount('#web');
    </script>
</body>
</html>
