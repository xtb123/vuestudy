<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定事件监听</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{grade}}
        <button @click="add">add</button>
        <button @click="del">del</button>
    </div>
    <script type="text/javascript">
      var app=new Vue({
          el:'#app',
          data:{
              grade:1
          },
          methods:{
              add:function (){
                  this.grade++;
              },
              del:function (){
                  this.grade--;
              }
          }
      });
           
    </script>
</body>
</html>
